overwrite: true

schema: './src/api/schemas/*.graphql'

config:
  scalars:
    Date: Date
  preResolveTypes: true # avoid using Pick
  nonOptionalTypename: true

generates:
  src/api/queries/__generated__/baseTypes.generated.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix
    plugins:
      - typescript

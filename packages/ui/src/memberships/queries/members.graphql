fragment MemberFields on Membership {
  id
  rootAccount
  controllerAccount
  handle
  metadata {
    name
    about
    # avatar {} - Should be fetched from the Storage system.
    # See https://github.com/Joystream/pioneer/issues/54
  }
  isVerified
  isFoundingMember
  inviteCount
}

query GetMembers($rootAccount_in: [String!], $controllerAccount_in: [String!], $orderBy: MembershipOrderByInput) {
  memberships(
    where: { rootAccount_in: $rootAccount_in, controllerAccount_in: $controllerAccount_in }
    orderBy: $orderBy
  ) {
    ...MemberFields
  }
}

query FilterMembers(
  $id: ID
  $search: String
  $isVerified: Boolean
  $isFoundingMember: Boolean
  # $isCouncil: Boolean!
  # role: ???
  $orderBy: MembershipOrderByInput
  $limit: Int
  $offset: Int
) {
  memberships(
    where: {
      id_eq: $id
      handle_contains: $search
      isVerified_eq: $isVerified
      isFoundingMember_eq: $isFoundingMember
      # isCouncil_eq: $isCouncil
      # role_contains: $role
    }
    orderBy: $orderBy
    limit: $limit
    offset: $offset
  ) {
    ...MemberFields
  }
}

fragment MemberWithDetails on Membership {
  ...MemberFields
  registeredAtTime
  registeredAtBlock {
    ...BlockFields
  }
  invitees {
    ...MemberFields
  }
}

query GetMember($id: ID!) {
  membershipByUniqueInput(where: { id: $id }) {
    ...MemberWithDetails
  }
}

query SearchMembers($text: String!, $limit: Int) {
  memberships(where: { handle_contains: $text }, limit: $limit) {
    ...MemberFields
  }
}

fragment MemberFields on Member {
  id
  rootAccount
  controllerAccount
  handle
  name
  about
  avatarURI
  isFoundingMember
  isVerified
  inviteCount
}

query GetMembers {
  members {
    ...MemberFields
  }
}

query GetMember($id: ID!) {
  member (where: {id: $id}) {
    ...MemberFields
  }
}

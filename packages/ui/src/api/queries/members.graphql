fragment MemberFields on Member {
  id
  rootAccount
  controllerAccount
  handle
  name
  about
  avatarURI
  isFoundingMember
  isVerified
  inviteCount
}

fragment BlockFields on Block {
  id
  height
  timestamp
  network
}

query GetMembers {
  members {
    ...MemberFields
  }
}

fragment MemberWithDetails on Member{
  ...MemberFields
  registeredAtBlock {
    ...BlockFields
  }
}

query GetMember($id: ID!) {
  member (where: {id: $id}) {
    ...MemberWithDetails
  }
}

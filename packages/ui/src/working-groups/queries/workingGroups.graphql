fragment WorkingGroupFields on WorkingGroup {
  id
  name
  workers {id}
}

query getWorkingGroups {
  workingGroups {
    ...WorkingGroupFields,
    status {name}
    workers {
      membership {
        id
      }
    }
  }
}

fragment WorkerFields on Worker {
  group {...WorkingGroupFields}
  membership {...MemberFields}
}

query getWorkers ($id: ID) {
  workers(where: {group_eq: $id}) {
    ...WorkerFields
  }
}
